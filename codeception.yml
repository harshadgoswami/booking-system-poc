paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester

settings:
    # Base URL for acceptance/functional tests
    base_url: 'http://localhost'
    gherkin:
        enabled: false

extensions:
    enabled:
        - Codeception\Extension\RunFailed
